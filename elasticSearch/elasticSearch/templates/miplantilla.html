<html>
    <body>
        <h2>La primera plantilla </h2>
        <p>El nombre del profesor es: {{nombre_persona}} {{apellido_persona}} </p>
        <p>Fecha actual es {{tiempo}} </p>
        <p>
            <ul>
                {% if temas %}
                    {% for elTema in temas %}
                        <li> {{elTema}} </li>
                    {% endfor %}
                {% else %}
                    <p>No hay elementos que mostrar</p>
                {% endif %}
            </ul>
        </p>
    </body>
</html>
